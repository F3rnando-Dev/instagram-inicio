<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <link rel="stylesheet" href="estilos/estilos.css">
    <title>Início - Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./imagens/instagram_phone.png" alt="insta-in-phone">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./imagens/instagram_logo.png" class="instagram-logo" alt="instagram_logo">
                <div class="profile-photo">
                    <img src="./imagens/instagram_profile.jpeg" alt="profile photo">
                </div>
                <a href="#" class="instagram-login">Continuar com fer_huedor</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é fer_huedor ?</p>
                <p class="not-account">
                    <span class="link-blue">Alterar conta</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>.
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app"> <b>Baixe o aplicativo.</b></p>
                <div class="download">
                    <a href="#" class="app-download"> </a>
                    <a href="#" class="app-download"> </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
